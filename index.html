<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullAgenticStack Manifesto</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts: Sansita -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0a1026;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, .font-sansita {
            font-family: 'Sansita', sans-serif;
        }

        /* Gradiente Dourado Solicitado */
        .text-gradient-gold {
            background: linear-gradient(0deg, #915d00 0%, #fabe00 50%, #915d00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            /* animation: shine 5s linear infinite; */
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: #fabe00;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px -10px rgba(145, 93, 0, 0.3);
        }

        .code-block {
            font-family: 'Fira Code', monospace;
            background: #050814;
            border: 1px solid #1e293b;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a1026;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #915d00;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // SVG Icons Components (Zero Dependencies)
        const IconShield = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
        );

        const IconCpu = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"/>
                <path d="M9 9h6v6H9z"/>
                <path d="M9 1v3M15 1v3M9 20v3M15 20v3M20 9h3M20 14h3M1 9h3M1 14h3"/>
            </svg>
        );

        const IconActivity = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
        );

        const IconDatabase = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <ellipse cx="12" cy="5" rx="9" ry="3"/>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
            </svg>
        );

        const IconZap = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
        );

        const IconBot = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="10" rx="2"/>
                <circle cx="12" cy="5" r="2"/>
                <path d="M12 7v4"/>
                <line x1="8" y1="16" x2="8" y2="16"/>
                <line x1="16" y1="16" x2="16" y2="16"/>
            </svg>
        );

        const IconArrowRight = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="5" y1="12" x2="19" y2="12"/>
                <polyline points="12 5 19 12 12 19"/>
            </svg>
        );

        const IconCheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const IconXCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
        );

        const App = () => {
            return (
                <div className="min-h-screen selection:bg-[#fabe00] selection:text-[#0a1026]">
                    <Navbar />
                    <Hero />
                    <ProblemSolution />
                    <TheStack />
                    <CodeShowcase />
                    <Manifesto />
                    <Footer />
                </div>
            );
        };

        const Navbar = () => (
            <nav className="fixed w-full z-50 top-0 left-0 border-b border-white/5 bg-[#0a1026]/80 backdrop-blur-md">
                <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="flex items-center gap-2">
                        <div className="w-8 h-8 rounded bg-gradient-to-br from-[#915d00] to-[#fabe00] flex items-center justify-center text-[#0a1026] font-bold font-sansita">
                            FA
                        </div>
                        <span className="font-sansita text-xl font-bold tracking-wider text-white">FullAgenticStack</span>
                    </div>
                    <div className="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
                        <a href="#concept" className="hover:text-[#fabe00] transition-colors">O Conceito</a>
                        <a href="#stack" className="hover:text-[#fabe00] transition-colors">A Stack</a>
                        <a href="#manifesto" className="hover:text-[#fabe00] transition-colors">Manifesto</a>
                    </div>
                    <button className="px-6 py-2 rounded-full border border-[#915d00] text-[#fabe00] hover:bg-[#915d00] hover:text-white transition-all text-sm font-bold tracking-wide">
                        Junte-se à Revolução
                    </button>
                </div>
            </nav>
        );

        const Hero = () => (
            <header className="relative pt-40 pb-32 px-6 overflow-hidden">
                {/* Background Elements */}
                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-[#915d00] opacity-10 blur-[120px] rounded-full pointer-events-none" />
                
                <div className="max-w-5xl mx-auto text-center relative z-10">
                    <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 mb-8">
                        <span className="w-2 h-2 rounded-full bg-[#fabe00] animate-pulse" />
                        <span className="text-xs uppercase tracking-widest text-gray-400">O Futuro da Programação</span>
                    </div>
                    
                    <img src="./logo.png" alt="FullAgenticStack" className="w-full h-auto" />
                    
                    <p className="text-xl md:text-2xl text-gray-400 max-w-3xl mx-auto leading-relaxed mb-12">
                        A era do Full Stack estático acabou. Bem-vindo ao 
                        <strong className="text-white mx-1">FullAgenticStack</strong>: 
                        Sistemas com autonomia, auto-cura e inteligência nativa em cada camada.
                    </p>
                    
                    <div className="flex flex-col md:flex-row items-center justify-center gap-6">
                        <button className="px-8 py-4 rounded-lg bg-gradient-to-r from-[#915d00] to-[#fabe00] text-[#0a1026] font-bold text-lg hover:shadow-[0_0_30px_rgba(250,190,0,0.4)] transition-all flex items-center gap-2">
                            Começar agora <IconArrowRight size={20} />
                        </button>
                        <button className="px-8 py-4 rounded-lg bg-white/5 border border-white/10 text-white font-medium hover:bg-white/10 transition-all">
                            Ler a Documentação
                        </button>
                    </div>
                </div>
            </header>
        );

        const ProblemSolution = () => (
            <section id="concept" className="py-24 bg-[#050814] border-y border-white/5">
                <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
                    <div>
                        <h2 className="text-4xl font-sansita font-bold text-white mb-6">
                            O Paradigma <span className="text-red-500">Frágil</span> vs. 
                            O Paradigma <span className="text-[#fabe00]">Agente</span>
                        </h2>
                        <p className="text-gray-400 text-lg mb-8 leading-relaxed">
                            Hoje, quando um erro acontece, seu código quebra e você é acordado às 3 da manhã. 
                            No modelo Agente, o código percebe o erro, raciocina sobre ele e se cura.
                        </p>
                        
                        <div className="space-y-6">
                            <div className="flex gap-4 items-start opacity-50">
                                <IconXCircle className="text-red-500 shrink-0 mt-1" />
                                <div>
                                    <h4 className="text-white font-bold text-lg">Código Estático (Legado)</h4>
                                    <p className="text-sm text-gray-500">"Erro 401. Parando execução. Throw Exception."</p>
                                </div>
                            </div>
                            
                            <div className="flex gap-4 items-start">
                                <div className="p-1 bg-[#915d00]/20 rounded-full">
                                    <IconCheckCircle className="text-[#fabe00] shrink-0" />
                                </div>
                                <div>
                                    <h4 className="text-[#fabe00] font-bold text-lg">FullAgenticStack (Futuro)</h4>
                                    <p className="text-sm text-gray-300">"Erro 401. Token expirado. Iniciando protocolo de renovação. Aguardando... Token renovado. Retentando operação original."</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="relative">
                        <div className="absolute inset-0 bg-[#fabe00] opacity-5 blur-[100px]" />
                        <div className="glass-card p-8 rounded-2xl relative z-10 border-l-4 border-l-[#fabe00]">
                            <div className="flex items-center gap-3 mb-6 border-b border-white/10 pb-4">
                                <IconActivity className="text-[#fabe00]" />
                                <span className="font-mono text-sm text-[#fabe00]">SYSTEM_MONITOR :: AUTO_HEALER</span>
                            </div>
                            <div className="font-mono text-sm space-y-3">
                                <p className="text-gray-500">Scanning request...</p>
                                <p className="text-red-400">⚠ Error: Semantic Validation Failed (Field 'fname' unknown)</p>
                                <p className="text-[#fabe00] animate-pulse">⚡ Agent Activation: Heuristic Analysis</p>
                                <p className="text-gray-300">> Mapping 'fname' to schema field 'firstName'</p>
                                <p className="text-gray-300">> Applied semantic fix.</p>
                                <p className="text-green-400">✔ Transaction Saved. (User unaware of failure)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const TheStack = () => (
            <section id="stack" className="py-32 px-6 relative">
                <div className="max-w-4xl mx-auto text-center mb-20">
                    <h2 className="text-4xl md:text-5xl font-sansita text-gradient-gold pb-6">
                        A Arquitetura Full Agent
                    </h2>
                    <p className="text-gray-400 text-lg">
                        Não apenas uma biblioteca, mas um ecossistema determinístico onde cada camada possui agência própria.
                    </p>
                </div>

                <div className="max-w-7xl mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <StackCard 
                        icon={<IconBot size={32} />}
                        title="Front Conversacional"
                        desc="Interfaces que entendem intenção, não apenas cliques. O Frontend negocia ações com o usuário."
                    />
                    <StackCard 
                        icon={<IconShield size={32} />}
                        title="Back Auto-Cura"
                        desc="Middleware agêntico que corrige payloads, renova tokens e gerencia backpressure autonomamente."
                    />
                    <StackCard 
                        icon={<IconDatabase size={32} />}
                        title="Dados Semânticos"
                        desc="Bancos de dados que entendem o contexto e relacionamento, não apenas linhas e colunas."
                    />
                    <StackCard 
                        icon={<IconCpu size={32} />}
                        title="Infra Autônoma"
                        desc="Provisionamento e escala baseados em demanda real e predição, sem intervenção humana."
                    />
                </div>
            </section>
        );

        const StackCard = ({ icon, title, desc }) => (
            <div className="glass-card p-8 rounded-xl flex flex-col items-start hover:bg-white/5 group">
                <div className="mb-6 text-gray-400 group-hover:text-[#fabe00] transition-colors">
                    {icon}
                </div>
                <h3 className="text-xl font-bold font-sansita text-white mb-3">{title}</h3>
                <p className="text-gray-400 text-sm leading-relaxed">{desc}</p>
            </div>
        );

        const CodeShowcase = () => (
            <section className="py-24 bg-[#050814]">
                <div className="max-w-7xl mx-auto px-6 grid lg:grid-cols-5 gap-12">
                    <div className="lg:col-span-2 flex flex-col justify-center">
                        <h2 className="text-4xl font-sansita text-white pb-6">
                            Código TypeScript <br/>
                            <span className="text-gradient-gold">Nativo & Resiliente</span>
                        </h2>
                        <p className="text-gray-400 mb-8">
                            Implementamos a filosofia de agentes diretamente no core do sistema. 
                            Sem dependências externas. Segurança máxima. Manutenção zero.
                        </p>
                        <ul className="space-y-4">
                            {[
                                'Zero Dependências (No Supply Chain Attacks)',
                                'Secure by Default (Tudo ligado)',
                                'Healing Heurístico (Salva dados)',
                                'Compatibilidade Universal (Bun/Node)'
                            ].map((item, i) => (
                                <li key={i} className="flex items-center gap-3 text-sm text-gray-300">
                                    <div className="w-1.5 h-1.5 rounded-full bg-[#fabe00]" />
                                    {item}
                                </li>
                            ))}
                        </ul>
                    </div>
                    
                    <div className="lg:col-span-3">
                        <div className="code-block rounded-lg overflow-hidden shadow-2xl">
                            <div className="flex items-center gap-2 px-4 py-3 border-b border-white/10 bg-[#02040a]">
                                <div className="flex gap-1.5">
                                    <div className="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50" />
                                    <div className="w-3 h-3 rounded-full bg-yellow-500/20 border border-yellow-500/50" />
                                    <div className="w-3 h-3 rounded-full bg-green-500/20 border border-green-500/50" />
                                </div>
                                <span className="ml-2 text-xs text-gray-500 font-mono">src/core/heal.ts</span>
                            </div>
                            <div className="p-6 overflow-x-auto text-sm">
                                <pre className="text-gray-300">
                                    <code>{`static async heal(context: ErrorContext): Promise<HealResult> {
  const { error, config, response } = context;

  // 1. Agente de Semântica: Corrige campos errados
  if (error.message?.includes('Validação semântica falhou')) {
    return this.healSemanticMapping(config, context.output);
  }

  // 2. Agente de Segurança: Renova credenciais
  if (response?.status === 401) {
    const newJwt = await config.jwtRefresher();
    return {
      config: { ...config, jwt: newJwt },
      shouldRetry: true, // Tenta novamente de forma transparente
      message: 'JWT token refreshed by Agent'
    };
  }

  // 3. Agente de Infra: Respeita limites do servidor
  if (response?.status === 429) {
    const delay = parseInt(response.headers['retry-after']) * 1000;
    return {
      shouldRetry: true,
      message: \`Agent waiting \${delay}ms (Rate Limit)\`
    };
  }

  return { shouldRetry: false, message: 'Unrecoverable' };
}`}</code>
                                </pre>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Manifesto = () => (
            <section id="manifesto" className="py-32 px-6 relative overflow-hidden">
                <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-[#915d00] opacity-5 blur-[150px] rounded-full pointer-events-none" />
                
                <div className="max-w-4xl mx-auto text-center">
                    <div className="mb-12">
                        <IconZap className="mx-auto text-[#fabe00] mb-6" size={48} />
                        <h2 className="text-5xl md:text-6xl font-sansita text-white pb-6">
                            O Manifesto
                        </h2>
                    </div>

                    <div className="space-y-12 text-left">
                        <ManifestoPoint 
                            num="01"
                            title="Autonomia sobre Instrução"
                            text="Nós não damos ordens passo-a-passo. Nós definimos objetivos e fornecemos as ferramentas para que o sistema encontre o caminho."
                        />
                        <ManifestoPoint 
                            num="02"
                            title="Anti-Frágil por Design"
                            text="O erro não é o fim da execução, é apenas um dado a mais para o processo de cura. O sistema deve sair mais forte de cada falha."
                        />
                        <ManifestoPoint 
                            num="03"
                            title="Soberania de Dados"
                            text="Se a conexão cai, a memória persiste. Se o banco trava, o buffer segura. O dado do usuário é sagrado e vale mais que a latência."
                        />
                    </div>
                </div>
            </section>
        );

        const ManifestoPoint = ({ num, title, text }) => (
            <div className="flex gap-6 md:gap-10 border-l-2 border-white/10 pl-6 md:pl-10 hover:border-[#fabe00] transition-colors group">
                <span className="text-3xl md:text-4xl font-sansita text-gray-700 group-hover:text-[#fabe00] transition-colors">{num}</span>
                <div>
                    <h3 className="text-2xl md:text-3xl font-sansita text-white mb-3">{title}</h3>
                    <p className="text-lg text-gray-400">{text}</p>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="py-20 border-t border-white/5 bg-[#02040a]">
                <div className="max-w-7xl mx-auto px-6 text-center">
                      <h2 className="text-3xl font-sansita text-white pb-6">Pronto para a <span className="text-gradient-gold">Nova Geração?</span></h2>
                    
                    <div className="flex flex-col md:flex-row justify-center items-center gap-6 mb-12">
                         <button className="px-8 py-3 rounded-full bg-[#fabe00] text-[#0a1026] font-bold hover:bg-white transition-colors">
                            Instalar Ferramentas
                        </button>
                        <button className="px-8 py-3 rounded-full border border-white/20 text-white font-medium hover:border-[#fabe00] hover:text-[#fabe00] transition-colors">
                            Ver no GitHub
                        </button>
                    </div>

                    <p className="text-gray-600 text-sm">
                        &copy; 2025 FullAgenticStack Initiative. Construído sobre os ombros de gigantes, para gigantes.
                    </p>
                </div>
            </footer>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
