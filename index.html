            -webkit-background-clip: text;

        @keyframes shine {
            to {

            }

        .glass-card {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: #fabe00;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px -10px rgba(145, 93, 0, 0.3);
        }

        /* Glass Reflection Effect for StackCard */
        .stack-card {
            position: relative;
            overflow: hidden;
        }

        .stack-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.03),
                transparent
            );
            transform: skewX(-25deg);
            pointer-events: none;
            z-index: 10;
            animation: glassReflectionOut 0.6s ease-out forwards;
        }

        .stack-card:hover::before {
            animation: glassReflectionIn 0.6s ease-out forwards;
        }

        @keyframes glassReflectionIn {
            0% {
                left: -100%;
            }
            100% {
                left: 150%;
            }
        }

        @keyframes glassReflectionOut {
            0% {
                left: 150%;
            }
            100% {

            }
